{% extends "home/base.html" %}

{% block content %}
<div class="container-fluid p-5 text-center bg-primary text-white">
    <h1 class="display-3">Welcome to SportStore</h1>
    <p class="lead">Find the best sports & fitness gear here.</p>
    <a href="{% url 'product_list' %}" class="btn btn-light btn-lg shadow">Shop Now</a>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Shop by Category</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm text-center">
                <img src="https://source.unsplash.com/400x300/?gym" class="card-img-top" alt="Gym Equipment">
                <div class="card-body">
                    <h5 class="card-title">Gym Equipment</h5>
                    <a href="{% url 'product_list' %}" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm text-center">
                <img src="https://source.unsplash.com/400x300/?sportswear" class="card-img-top" alt="Clothing">
                <div class="card-body">
                    <h5 class="card-title">Clothing</h5>
                    <a href="{% url 'product_list' %}" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm text-center">
                <img src="https://source.unsplash.com/400x300/?shoes" class="card-img-top" alt="Shoes">
                <div class="card-body">
                    <h5 class="card-title">Shoes</h5>
                    <a href="{% url 'product_list' %}" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
