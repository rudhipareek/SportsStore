{% extends "home/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Available Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card border-0 shadow-sm">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="text-muted">{{ product.description|truncatewords:10 }}</p>
                    <p class="text-success"><strong>â‚¹{{ product.price }}</strong></p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No products available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
