{% extends 'account/auth_base.html' %}
{% load widget_tweaks %}

{% block content %}
<style>
    :root {
        --primary: #3a6df0;
        --text-dark: #1a2b4e;
        --text-light: #6e7a94;
        --bg-color: #f5f7fa;
        --card-bg: #ffffff;
        --shadow: 0 10px 30px rgba(58, 109, 240, 0.08);
    }
    body {
        background-color: var(--bg-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .reset-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding: 20px;
    }
    .reset-container {
        width: 100%;
        max-width: 480px;
        padding: 40px;
        border-radius: 16px;
        background-color: var(--card-bg);
        box-shadow: var(--shadow);
        text-align: center;
    }
    .reset-header {
        margin-bottom: 35px;
    }
    .reset-header h1 {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 8px;
    }
    .reset-content {
        color: var(--text-light);
        font-size: 15px;
        margin-bottom: 30px;
        line-height: 1.6;
    }
    .success-icon {
        background-color: rgba(46, 204, 113, 0.1);
        color: #2ecc71;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
        font-size: 32px;
    }
    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(95deg, var(--primary), #6e8efb);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(58, 109, 240, 0.2);
        text-decoration: none;
        display: inline-block;
    }
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(58, 109, 240, 0.3);
    }
</style>

<div class="reset-wrapper">
    <div class="reset-container">
        <div class="success-icon">âœ“</div>
        
        <div class="reset-header">
            <h1>Password Changed</h1>
        </div>
        
        <div class="reset-content">
            <p>Your password has been successfully changed!</p>
            <p>You can now use your new password to access your account.</p>
        </div>
        
        <a href="{% url 'account_login' %}" class="btn-login">Go to Login</a>
    </div>
</div>
{% endblock content %}
