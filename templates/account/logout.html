{% extends 'home/base.html' %}
{% block content %}
<style>
    :root {
        --primary: #3a6df0;
        --danger: #e74c3c;
        --cancel: #5e6c84;
        --text-dark: #1a2b4e;
        --text-light: #6e7a94;
        --bg-overlay: rgba(0, 0, 0, 0.5);
        --card-bg: #ffffff;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
    }

    .modal {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg-overlay);
        backdrop-filter: blur(3px);
    }

    .modal-content {
        background-color: var(--card-bg);
        padding: 30px;
        border-radius: 16px;
        width: 400px;
        box-shadow: var(--shadow);
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .modal-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        background-color: rgba(231, 76, 60, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-icon svg {
        width: 30px;
        height: 30px;
        fill: var(--danger);
    }

    .modal-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .modal-header h2 {
        margin: 0;
        color: var(--text-dark);
        font-size: 24px;
        font-weight: 600;
    }

    .modal-body {
        text-align: center;
        margin-bottom: 30px;
    }

    .modal-body p {
        color: var(--text-light);
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
    }

    .modal-footer {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .modal-footer form {
        width: 50%;
    }

    .btn {
        width: 100%;
        padding: 14px 0;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        border-radius: 12px;
        transition: all 0.3s ease;
        display: inline-block;
        text-align: center;
        text-decoration: none;
    }

    .btn-yes {
        background-color: var(--danger);
        color: white;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.25);
    }

    .btn-yes:hover {
        background-color: #d44637;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(231, 76, 60, 0.35);
    }

    .btn-no {
        background-color: #f1f3f9;
        color: var(--cancel);
        width: 50%;
    }

    .btn-no:hover {
        background-color: #e9ecf5;
        color: var(--text-dark);
    }
</style>

<!-- Logout Confirmation Modal -->
<div class="modal">
    <div class="modal-content">
        <div class="modal-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10.79 16.29c.39.39 1.02.39 1.41 0l3.59-3.59c.39-.39.39-1.02 0-1.41L12.2 7.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L12.67 11H4c-.55 0-1 .45-1 1s.45 1 1 1h8.67l-1.88 1.88c-.39.39-.38 1.03 0 1.41zM19 3H5c-1.11 0-2 .9-2 2v3c0 .55.45 1 1 1s1-.45 1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1H6c-.55 0-1-.45-1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1v3c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            </svg>
        </div>
        
        <div class="modal-header">
            <h2>Confirm Logout</h2>
        </div>
        
        <div class="modal-body">
            <p>Are you sure you want to log out of your account?</p>
        </div>
        
        <div class="modal-footer">
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-yes">Yes, Logout</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-no">Cancel</a>
        </div>
    </div>
</div>
{% endblock content %}
